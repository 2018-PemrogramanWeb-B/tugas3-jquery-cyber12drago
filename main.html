<!DOCTYPE html>
<html lang="en">
	<head>
	<title>Tugas 3 Jquery</title>
 	<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="main.css" >
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script> 
			$(document).ready(function(){
				$("#show,#t01,#score,#userin").hide();
			    $("#gambar").click(function(){
					$("#hide").hide();
					$("#show,#t01,#userin").show();
					$("#gambar").animate({
						top: '400px'
					});
					$("#gambar").animate({
						left: '300px'
					});
					$("#gambar").animate({
						left: '110px',
						top: '343px'
					});
					$("#gambar").animate({
						left: '310px',
						top: '70px'
					});
			    });
				$("#show").click(function(){
					$("#show,#gambar").hide();
					$("#score").show();
				});
			});
		</script> 
		<script>
			$(document).ready(function(){
				$('#userin').on("keyup",function() {
					var value = $(this).val().toLowerCase();
					$("#tabel tr").filter(function() {
						$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
					});
				});
			});
		</script>
	</head>

	<body>
		<p id="hide">Click to Show your Score!!</p>
		<p id="show">Click Again</p>
		<p id="score">This is your score</p>
		<img id="gambar" src="jaden.png">
		
		<input id="userin" type="text" placeholder="Search....">
		<br><br>

		<div>
		<table id="t01">
			<thead>
				<tr>
					<th>Nama Pelajaran</th>
					<th>Nilai</th>
				</tr>
			</thead>
			<tbody id="tabel">
				<tr>
					<td>Matematika</td>
					<td>90</td>
				</tr>
				<tr>
					<td>Biologi</td>
					<td>70</td>
				</tr>
				<tr>
					<td>Fisika</td>
					<td>78</td>
				</tr>
				<tr>
					<td>Kimia</td>
					<td>85</td>
				</tr>
				<tr>
					<td>Bahasa indonesia</td>
					<td>83</td>
				</tr>
				<tr>
					<td>Bahasa inggris</td>
					<td>92</td>
				</tr>
				<tr>
					<td>Klepon</td>
					<td>Kue</td>
				</tr>
			</tbody>
		</table>
		</div>
	</body>
</html>
